<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Prism.js for code highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .subheading {
      color: #6c757d;
      font-size: 1.1rem;
      margin-top: -1rem;
      margin-bottom: 2rem;
    }

    .accordion-button {
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .accordion-button:focus {
      box-shadow: none;
    }

    .accordion-item {
      border: none;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .accordion-body {
      background: #ffffff;
      border-top: 1px solid #eee;
    }

    pre {
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      overflow-x: auto;
      margin-bottom: 0;
    }

    code {
      white-space: pre-wrap;
    }

    .lesson-note {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 0.75rem;
    }

    .section-title {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 1.25rem;
      margin-top: 3rem;
      border-left: 4px solid #0d6efd;
      padding-left: 1rem;
    }
  </style>
</head>
<body class="py-5">

  <div class="container">
    <div class="text-center mb-4">
      <h1>ðŸ“˜ PHP Complete Course</h1>
      <p class="subheading">A beginner-friendly, example-rich course on PHP fundamentals and features</p>
    </div>

    <div id="course-content"></div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Prism.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>

  <script>
    async function loadCourse() {
      try {
        const res = await fetch('https://chakerkhachlek.github.io/CKPortfolio/assets/json/cheat-sheets/php-cheatsheet.json');
        const data = await res.json();
        const container = document.getElementById('course-content');

        data.modules.forEach((module, moduleIndex) => {
          const accordionId = `accordion-${moduleIndex}`;
          const accordion = document.createElement('div');
          accordion.className = "accordion";
          accordion.id = accordionId;

          // Section title
          const sectionTitle = document.createElement('h3');
          sectionTitle.className = "section-title";
          sectionTitle.textContent = module.title;
          container.appendChild(sectionTitle);

          // Lessons inside accordion
          module.lessons.forEach((lesson, lessonIndex) => {
            const itemId = `item-${moduleIndex}-${lessonIndex}`;
            accordion.innerHTML += `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading-${itemId}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${itemId}" aria-expanded="false" aria-controls="collapse-${itemId}">
                    ${lesson.title}
                  </button>
                </h2>
                <div id="collapse-${itemId}" class="accordion-collapse collapse" aria-labelledby="heading-${itemId}" data-bs-parent="#${accordionId}">
                  <div class="accordion-body">
                    <p class="lesson-note">${lesson.note}</p>
                    <pre><code class="language-php">${lesson.code}</code></pre>
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(accordion);
        });

        Prism.highlightAll();
      } catch (error) {
        console.error("Failed to load course content:", error);
        document.getElementById('course-content').innerHTML = `<div class="alert alert-danger">Unable to load course content. Please check the file path or JSON structure.</div>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadCourse);
  </script>
</body>
</html>
